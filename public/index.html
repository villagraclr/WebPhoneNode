<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webphone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="call-status" id="callStatus">Ready</div>
        <div class="call-controls">
            <button id="makeCallButton">Make Call</button>
            <button id="answerCallButton">Answer Call</button>
            <button id="hangupCallButton">Hangup Call</button>
            <button id="muteCallButton">Mute</button>
        </div>
    </div>
    <script src="../node_modules/@socket.io/index.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
